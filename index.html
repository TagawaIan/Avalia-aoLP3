<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Body Builders</title>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <h1>Body Builders</h1>
    <button onclick="adicionar()">Adicionar BodyBuilder</button>
    <button onclick="mostrarModalEstilo()">Cadastrar Estilo</button>

    <table>
        <thead>
            <tr>
                <th>CPF</th>
                <th>Nome</th>
                <th>Peso</th>
                <th>Altura</th>
                <th>Data de Nascimento</th>
                <th>Sapato</th>
                <th>Cidade de Nascimento</th>
                <th>Estilo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <!-- Modal BodyBuilder -->
    <div id="modal">
        <button onclick="ocultarModal()">Fechar</button>
        <form onsubmit="return salvar()">
            <div class="form-group">
                <label>CPF</label>
                <input type="text" name="cpf" id="cpf" />
            </div>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="nome" id="nome" />
            </div>
            <div class="form-group">
                <label>Peso</label>
                <input type="number" name="peso" id="peso" />
            </div>
            <div class="form-group">
                <label>Altura</label>
                <input type="text" name="altura" id="altura" />
            </div>
            <div class="form-group">
                <label>Data de Nascimento</label>
                <input type="date" name="dataNascimento" id="dataNascimento" />
            </div>
            <div class="form-group">
                <label>Tamanho do Sapato</label>
                <input type="number" name="sapato" id="sapato" />
            </div>
            <div class="form-group">
                <label>Cidade de Nascimento</label>
                <input type="text" name="cidadeNascimento" id="cidadeNascimento" />
            </div>
            <div class="form-group">
                <label>Estilo</label>
                <select id="estilo"></select>
            </div>
            <div class="form-group">
                <input type="submit" name="enviar" value="Salvar" />
            </div>
        </form>
    </div>

    <!-- Modal Estilo -->
    <div id="modal-estilo">
        <button onclick="ocultarModalEstilo()">Fechar</button>
        <form onsubmit="return salvarEstilo()">
            <div class="form-group">
                <label>Nome do Estilo</label>
                <input type="text" id="nomeEstilo" />
            </div>
            <div class="form-group">
                <input type="submit" value="Cadastrar" />
            </div>
        </form>
    </div>
</body>
</html>
